<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나와 잘 맞는 회사는?</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
    <header>
      <h1>나와 잘 맞는 회사는?</h1>
      <h2>가고 싶은 회사에 대한 호감도를 조사합니다. 아이고 의미 없다.</h2>
    </header>
    <main>
      <section>
        <h3>다음 문자 중에 웬지 마음에 드는 것을 하나 고르세요.</h3>
        <form action="" id="survey">
          <label for="네">
            <input type="radio" name="preference" id="네" value="네" />
            네
          </label>
          <label for="카">
            <input type="radio" name="preference" id="카"  value="카" />
            카
          </label>
          <label for="라">
            <input type="radio" name="preference" id="라"  value="라" />
            라
          </label>
          <label for="쿠">
            <input type="radio" name="preference" id="쿠"  value="쿠"/>
            쿠
          </label>
          <label for="배">
            <input type="radio" name="preference" id="배"  value="배"/>
            배
          </label>
        
      </section>
      <section>
        <h3>
          친구와 문자를 합니다. 다음 중 어떤 메신저를 이용하시겠습니까? 모두
          골라주세요
        </h3>
          <label for="kakao">
            <input type="checkbox" name="kakao" id="kakao" />
            카카오톡
          </label>

          <label for="line">
            <input type="checkbox" name="line" id="line" />
            라인
          </label>

          <label for="insta">
            <input type="checkbox" name="insta" id="insta" />
            인스타그램
          </label>

          <label for="nate">
            <input type="checkbox" name="nate" id="nate" />
            네이트온
          </label>

          <label for="buddy">
            <input type="checkbox" name="buddy" id="buddy" />
            버디버디
          </label>
        
      </section>
      <section>
        <h3>면접에서 자신의 포부를 한 문장으로 얘기한다면?</h3>
        <input class="plan" type="text" placeholder="내 답변" maxlength="30" name="answer" />
      </section>
      <section>
        <h3>
          당신은 지금 한 기업의 최정면접을 앞두고 있습니다. 면접장에 들어가기
          직전, 자기 자신에게 해주고 싶은말은?
        </h3>
          <input class="meeting" type="text" placeholder="내 답변" maxlength="60" name="answer" />
      </section>
      <section>
        <h3>다음 중 기술 면접 때 듣고 싶은 질문이 아닌것은?</h3>
        <select class="question" name="type_questions" >
          <option value="">선택</option>
          <option value="압박 질문">압박 질문</option>
          <option value="없음">질문이 없음</option>
        </select>
      </section>
      <section>
        <h3>취업을 희망하는 날짜를 선택해주세요.</h3>
        <label for="date">
          <small>날짜</small>
               <input class="input_date" type="date" name="date" id="date"
          pattern="\d{4}.\d{2}.\d{2}/"">
        </label>
      </section>
      <section>
        <h3>업무를 시작 하기에 가장 적당한 시간을 고르세요.</h3>
        <label class="work_time" for="time">
          <small>시간</small>
          <input class="time_hour" type="text" name="hour">:
          <input class="time_minute" type="text" name="minute">
        </label>
        <select class="type_time" name="type_time">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </section>
    </main>
    <footer class="submit_reset">
      <button class="submit_btn" type="submit" form="survey">제출</button>
      <button class="reset_btn" type="reset">양식 지우기</button>
    </footer>
</form>
</div>
  </body>
</html>
