<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테스트</title>
    <style>
      .foo {
        width: 100%;
        background-color: aqua;
      }
      .foo::before {
        content: "hi";
        display: block;
      }
      .foo::after {
        content: "bye";
        display: block;
      }
    </style>
  </head>
  <body>
    <p class="foo"> 안녕하세요.
      <p>ayden 입니다.</p>
    </p>
  </body>
</html>
