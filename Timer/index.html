<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="con-main">
      <img src="./img/weniv-logo.svg" alt="위니브로고" class="img-logo" />
      <main class="con-timer">
        <h1 class="txt-title">Timer</h1>
        <div class="line"></div>
        <section class="con-time">
          <div class="con-hour">
            <p class="txt-time hour">HRS</p>
            <article class="time hour">00</article>
          </div>
          <div class="con-min">
            <p class="txt-time min">MIN</p>
            <article class="time min">00</article>
          </div>
          <div class="con-sec">
            <p class="txt-time sec">SEC</p>
            <article class="time sec">00</article>
          </div>
        </section>
        <section class="con-btns">
          <img
            src="./img/start-disabled.svg"
            alt="스타트 버튼"
            class="img-start"
          />
          <img
            src="./img/reset-disabled.svg"
            alt="리셋 버튼"
            class="img-reset"
          />
        </section>
      </main>
    </section>
  </body>
</html>
