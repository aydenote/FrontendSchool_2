<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="회원가입.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <header>
          <h1>Sign up with your email</h1>
          <h3>
            Already have an account?
            <a href="/로그인.html">Sign in</a>
          </h3>
        </header>
        <main>
          <form action="" method="get">
            <input type="text" placeholder="First name" title="First name" />
            <input type="text" placeholder="Last name" title="Last name" />
            <input type="email" placeholder="Email" title="Email" />
            <input type="password" placeholder="Password" title="Password" />
            <label>
              <input class="checkbox" type="checkbox" name="ToS" />
              I agree to the <a href="/약관동의.html">Terms of Service</a>
            </label>
            <button class="creat_btn" type="submit">Create account</button>
          </form>
        </main>
      </section>
    </div>
  </body>
</html>
