<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="로그인.css" />
  </head>
  <body>
    <div class="container">
      <section class="image"></section>
      <section class="content">
        <header>
          <img class="header_image" src="/lion_640.png" alt="">
          <h1 class="greeting">Hello Again!</h1>
          <h3>멋쟁이사자처럼 FE 스쿨 2기에 오신걸 환영합니다.</h3>
        </header>

        <main>
          <form action="" id="login_info">
            <label>
                이메일
                <input type="email" placeholder="Email" name="email"/>
            </label>
            <label>
                패스워드
                <input type="password" placeholder="password" name="password"/>
            </label>
            <label>
              <input class="checkbox" type="checkbox" name="checkbox"/>
              Remember Me!
            </label>
            <button class="login_btn" type="submit" form="login_info">Login</button>
            <button class="google_btn" type="submit">Sign in with Google</button>
          </form>        
        <footer class="footer">
          <p>Don't have an account yet?</p>
          <a href="/회원가입_회원정보입력.html">Sign up</a>
        </footer>
      </section>
    </div>
  </body>
</html>
